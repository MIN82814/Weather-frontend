  <body>

    <div class="container" id="mainContent" style="display: none">

        ğŸ˜­ ç„¡æ³•å–å¾—æ‚¨çš„ä½ç½®ï¼Œè«‹æ‰‹å‹•åˆ‡æ›åœ°å€ã€‚
      </div>

      <h3 class="section-title">âœ¨ ç¨å¾Œé å ±</h3>

    <script>
      // === JavaScript å€å¡Š ===

      const API_ROOT_URL = "https://min-weather.zeabur.app";
      const API_WEATHER_PATH = "/api/weather";

      // å°ç£ä¸»è¦åŸå¸‚åˆ—è¡¨ (åç¨±é ˆèˆ‡ CWA API æ¥å—çš„ locationName ä¸€è‡´)
      const CITIES = [
        "è‡ºåŒ—å¸‚",
        "æ–°åŒ—å¸‚",
        "æ¡ƒåœ’å¸‚",
        "è‡ºä¸­å¸‚",
        "è‡ºå—å¸‚",
        "é«˜é›„å¸‚",
        "åŸºéš†å¸‚",
        "æ–°ç«¹å¸‚",
        "æ–°ç«¹ç¸£",
        "è‹—æ —ç¸£",
        "å½°åŒ–ç¸£",
        "å—æŠ•ç¸£",
        "é›²æ—ç¸£",
        "å˜‰ç¾©å¸‚",
        "å˜‰ç¾©ç¸£",
        "å±æ±ç¸£",
        "å®œè˜­ç¸£",
        "èŠ±è“®ç¸£",
        "è‡ºæ±ç¸£",
        "æ¾æ¹–ç¸£",
        "é‡‘é–€ç¸£",
        "é€£æ±Ÿç¸£",
      ];

      let currentLocationIndex = 0;
      let isGeolocationSet = false;

      const $locationPill = document.getElementById("locationPill");
      const $mainContent = document.getElementById("mainContent");
      const $loading = document.getElementById("loading");
      const $geoError = document.getElementById("geo-error");
      const $prevBtn = document.getElementById("prevBtn");
      const $nextBtn = document.getElementById("nextBtn");

      /**
       * === å·¥å…·å‡½å¼ ===
       */

      function getWeatherIcon(weather) {
        if (!weather) return "âœ¨";
        if (weather.includes("æ™´") && !weather.includes("é›²")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        if (weather.includes("å¯’")) return "ğŸ¥¶";
        return "ğŸ˜Š";
      }

      // è¿”å›åœ–ç‰‡çš„é¡åˆ¥åç¨±ï¼ˆç”¨æ–¼åœ–ç‰‡è·¯å¾‘ï¼‰
      function getAdvice(rainProb, maxTemp) {
        const r = parseInt(rainProb);
        const t = parseInt(maxTemp);

        let rainClass, rainText;
        if (r > 60) {
          rainClass = "rain-heavy"; // åœ–ç‰‡æª”åï¼šrain-heavy.png
          rainText = "ä¸‹é›¨äº†ï¼è¨˜å¾—æ’å‚˜";
        } else if (r > 30) {
          rainClass = "rain-light"; // åœ–ç‰‡æª”åï¼šrain-light.png
          rainText = "å°é›¨æ©Ÿç‡ï¼Œå¸¶å‚˜å§";
        } else {
          rainClass = "rain-sunny"; // åœ–ç‰‡æª”åï¼šrain-sunny.png
          rainText = "ä»Šå¤©æ˜¯æ™´å¤©ï¼";
        }

        let clothClass, clothText;
        if (t >= 28) {
          clothClass = "cloth-hot"; // åœ–ç‰‡æª”åï¼šcloth-hot.png
          clothText = "å¥½é¼ ï¼ç©¿çŸ­è¢–";
        } else if (t <= 20) {
          clothClass = "cloth-cold"; // åœ–ç‰‡æª”åï¼šcloth-cold.png
          clothText = "å¥½å†·ï¼è¦ç©¿å¤–å¥—å–”";
        } else {
          clothClass = "cloth-normal"; // åœ–ç‰‡æª”åï¼šcloth-normal.png
          clothText = "èˆ’æœçš„å¤©æ°£";
        }

        return {
          rainIcon: rainClass,
          rainText,
          clothIcon: clothClass,
          clothText,
        };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      function findClosestCity(latitude, longitude) {
        // ç°¡æ˜“æ¨¡æ“¬ï¼šå°ç£è¥¿éƒ¨ä¸»è¦åŸå¸‚
        if (latitude > 25) return "è‡ºåŒ—å¸‚";
        if (latitude > 24) return "è‡ºä¸­å¸‚";
        if (latitude > 23) return "è‡ºå—å¸‚";
        return "é«˜é›„å¸‚"; // é è¨­å—å°ç£
      }

      /**
       * === æ ¸å¿ƒé‚è¼¯ï¼šè³‡æ–™æŠ“å–èˆ‡æ¸²æŸ“ ===
       */

      function renderWeather(data, cityName) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. æ›´æ–°åœ°å€æ¨™ç±¤
        $locationPill.textContent = cityName.replace("è‡º", "å°");

        // 2. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
          <div class="hero-card">
              <div class="hero-period">${period}çš„å‰ä¼Šå¡å¨ƒ</div>
              <div class="hero-temp-container">
                  <div class="hero-icon">${getWeatherIcon(
                    current.weather
                  )}</div>
                  <div class="hero-temp">${avgTemp}Â°</div>
              </div>
              <div class="hero-desc">${current.weather}</div>

              <div class="advice-grid">
                  <div class="advice-item">
                      <img src="${advice.rainIcon}.png" alt="${
          advice.rainText
        }" class="advice-icon" />
                      <div class="advice-text">${advice.rainText}</div>
                      <div style="font-size:0.8rem; color:#999; font-weight:normal;">ğŸ’§ ${
                        current.rain
                      }</div>
                  </div>
                  <div class="advice-item">
                      <img src="${advice.clothIcon}.png" alt="${
          advice.clothText
        }" class="advice-icon" />
                      <div class="advice-text">${advice.clothText}</div>
                      <div style="font-size:0.8rem; color:#999; font-weight:normal;">é«˜æº« ${
                        current.maxTemp
                      }</div>
                  </div>
              </div>
          </div>
        `;

        // 3. æ¸²æŸ“ç¨å¾Œé å ±
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);
          const fDate = new Date(f.startTime);

          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
            <div class="mini-card">
                <div class="mini-time">${p}</div>
                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                <div class="mini-temp">${f.minTemp.replace(
                  "Â°C",
                  ""
                )}Â° - ${f.maxTemp.replace("Â°C", "")}Â°</div>
                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${
                  f.rain
                }</div>
            </div>
          `;
        });

        // 4. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
      }

      // æŠ“å–æŒ‡å®šåœ°å€çš„å¤©æ°£è³‡æ–™
      async function fetchWeatherByCity(cityName) {
        $loading.style.display = "flex";
        $mainContent.style.display = "none";

        // æ­£ç¢ºçš„ URL æ‹¼æ¥ï¼šæ ¹ç¶²å€ + è·¯ç”±å‰ç¶´ + åŸå¸‚åç¨±
        const requestUrl = `${API_ROOT_URL}${API_WEATHER_PATH}/${cityName}`;

        try {
          // å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼šç¢ºä¿ Loading ç•«é¢æœ‰é¡¯ç¤º
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 800)
          );

          // å‘¼å«æ­£ç¢ºçš„ URL
          const fetchPromise = fetch(requestUrl).then((res) => {
            if (!res.ok) {
              // å¦‚æœ HTTP ç‹€æ…‹ç¢¼ä¸æ˜¯ 200 OK (ä¾‹å¦‚ 401, 404, 500)
              throw new Error(`HTTP Error status: ${res.status}`);
            }
            return res.json();
          });

          // ç­‰å¾…å…©å€‹ Promise å®Œæˆ
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data, cityName);
            $loading.style.display = "none";
            $mainContent.style.display = "block";
          } else {
            // å¦‚æœå¾Œç«¯è¿”å› {success: false}
            throw new Error(json.message || "API éŒ¯èª¤");
          }
        } catch (e) {
          console.error("æŠ“å–å¤©æ°£è³‡æ–™å¤±æ•—:", e);
          $loading.style.display = "none";
          $mainContent.style.display = "block";
          alert(
            `ğŸ˜­ ${cityName.replace(
              "è‡º",
              "å°"
            )} çš„å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ API ç¶²å€æˆ–å¾Œç«¯æœå‹™æ˜¯å¦æ­£å¸¸ã€‚éŒ¯èª¤: ${
              e.message
            }`
          );
        }
      }

      function handleLocationChange(direction) {
        currentLocationIndex =
          (currentLocationIndex + direction + CITIES.length) % CITIES.length;
        const newCity = CITIES[currentLocationIndex];
        fetchWeatherByCity(newCity);
      }

      function handleGeolocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              $geoError.style.display = "none";

              const locatedCity = findClosestCity(latitude, longitude);
              const cityIndex = CITIES.indexOf(locatedCity);

              if (cityIndex !== -1) {
                currentLocationIndex = cityIndex;
              }

              fetchWeatherByCity(CITIES[currentLocationIndex]);
              isGeolocationSet = true;
            },
            (error) => {
              console.error("Geolocation Error:", error.message);
              $geoError.style.display = "block";
              fetchWeatherByCity(CITIES[currentLocationIndex]);
            }
          );
        } else {
          $geoError.style.display = "block";
          fetchWeatherByCity(CITIES[currentLocationIndex]);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
